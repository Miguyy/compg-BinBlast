<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fireworks estilo Minecraft</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: radial-gradient(circle at bottom, #001, #000);
        height: 100%;
        width: 100%;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="fireworks"></canvas>

    <script>
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener("resize", resize);

      // =========================
      // CLASSE DE PARTÍCULA
      // =========================
      class Particle {
        constructor(x, y, color, velX, velY, life) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.velX = velX;
          this.velY = velY;
          this.life = life;
          this.alpha = 1;
        }
        update() {
          this.x += this.velX;
          this.y += this.velY;
          this.velY += 0.03; // gravidade
          this.alpha -= 0.015; // fade out
        }
        draw(ctx) {
          ctx.globalAlpha = this.alpha;
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
          ctx.fill();
          ctx.globalAlpha = 1;
        }
      }

      // =========================
      // CLASSE DO FOGO DE ARTIFÍCIO
      // =========================
      class Firework {
        constructor(x, y, color) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.particles = [];
          const numParticles = 60 + Math.random() * 40;
          for (let i = 0; i < numParticles; i++) {
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 5 + 2;
            const velX = Math.cos(angle) * speed;
            const velY = Math.sin(angle) * speed;
            this.particles.push(new Particle(x, y, color, velX, velY, 100));
          }
        }
        update() {
          this.particles.forEach((p) => p.update());
          this.particles = this.particles.filter((p) => p.alpha > 0);
        }
        draw(ctx) {
          this.particles.forEach((p) => p.draw(ctx));
        }
      }

      // =========================
      // GERENCIADOR DE FOGOS
      // =========================
      let fireworks = [];

      function randomColor() {
        const colors = [
          "#ff4040",
          "#ffbf00",
          "#00ff66",
          "#00b3ff",
          "#ff00ff",
          "#ffffff",
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      function spawnFirework(x, y) {
        fireworks.push(new Firework(x, y, randomColor()));
      }

      canvas.addEventListener("click", (e) => {
        spawnFirework(e.clientX, e.clientY);
      });

      // spawn automático
      setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * (canvas.height / 2);
        spawnFirework(x, y);
      }, 800);

      // =========================
      // LOOP DE ANIMAÇÃO
      // =========================
      function animate() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        fireworks.forEach((fw) => {
          fw.update();
          fw.draw(ctx);
        });

        fireworks = fireworks.filter((fw) => fw.particles.length > 0);
        requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
