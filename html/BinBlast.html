<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BinBlast</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="icon" href="../images/logo.png" type="image/x-icon" />
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  </head>
  <body id="body-game">
    <!-- BUTTON -->
    <div>
      <button id="goback-game-button">
        <a href="../html/index.html">← GO BACK</a>
      </button>
    </div>
    <div id="centerCanvas">
      <img
        id="overlayImage"
        src="../images/icon.png"
        alt="overlay"
        style="
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
          top: 50px;
          width: 200;
          height: auto;
          z-index: 50;
          pointer-events: none;
        "
      />
      <!-- CANVAS -->
      <canvas
        id="binBlastCanvas"
        width="1400"
        height="700"
        style="border: 2px solid black"
      >
        Your browser does not support the HTML5 canvas tag.
      </canvas>
      <video
        id="video"
        width="640"
        height="480"
        autoplay
        playsinline
        style="display: none"
      ></video>
      <canvas
        id="videoCanvas"
        width="300"
        height="220"
        style="
          position: absolute;
          right: 12px;
          top: 80px;
          width: 300px;
          height: 220px;
          border: 2px solid rgba(0, 0, 0, 0.6);
          border-radius: 8px;
          background: rgba(0, 0, 0, 1);
          z-index: 60;
          pointer-events: none;
        "
      ></canvas>
    </div>

    <!-- LABEL NEXT RESIDUAL -->
    <div
      id="nextResidualLabel"
      style="
        position: fixed;
        bottom: 15px;
        right: 20px;
        background: white;
        color: 863228;
        padding: 8px 12px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
        font-family: Arial, sans-serif;
        font-size: 16px;
      "
    >
      Próximo:
      <img
        id="nextResidualImage"
        src=""
        alt="resíduo"
        width="40"
        height="40"
        style="display: none"
      />
    </div>

    <script src="../js/main.js"></script>
  </body>
</html>
