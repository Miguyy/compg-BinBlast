<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BinBlast</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="icon" href="../images/logo.png" type="image/x-icon" />
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  </head>
  <body id="body-game">
    <!-- BUTTON -->
    <div>
      <button id="goback-game-button">
        <a href="../html/index.html">← GO BACK</a>
      </button>
    </div>
    <div id="centerCanvas">
      <img
        id="overlayImage"
        src="../images/icon.png"
        alt="overlay"
        style="
          position: absolute;
          left: 11%;
          top: 15px;
          width: 200;
          height: auto;
          z-index: 50;
          pointer-events: none;
        "
      />
      <!-- GAME INFO BAR -->
      <div
        id="gameInfo"
        style="
          position: absolute;
          top: 82px;
          left: 50%;
          transform: translateX(-50%);
          background: rgba(255, 255, 255, 0.92);
          border: 2px solid black;
          border-bottom: none;
          border-radius: 12px 12px 0 0;
          padding: 8px 25px;
          font-family: Arial, sans-serif;
          font-size: 18px;
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 40px;
          z-index: 5;
        "
      >
        <div><strong>Score:</strong> <span id="scoreValue">0</span></div>
        <div><strong>Time:</strong> <span id="timerValue">02:00</span></div>
        <div><strong>Streak:</strong> <span id="streakValue">0</span></div>
      </div>
      <!-- CANVAS -->
      <canvas
        id="binBlastCanvas"
        width="1400"
        height="700"
        style="border: 2px solid black"
      >
      
        Your browser does not support the HTML5 canvas tag.
      </canvas>
      <video
        id="video"
        width="640"
        height="480"
        autoplay
        playsinline
        style="display: none"
      ></video>
      <canvas
        id="videoCanvas"
        width="300"
        height="220"
        style="
          position: absolute;
          right: 12px;
          top: 80px;
          width: 320px;
          height: 230px;
          border: 2px solid rgba(0, 0, 0, 0.6);
          border-radius: 8px;
          background: rgba(0, 0, 0, 1);
          z-index: 60;
          pointer-events: none;
        "
      ></canvas>
      <!-- LABEL NEXT RESIDUAL -->
      <div
        id="nextResidualLabel"
        style="
          position: absolute;
          bottom: 60px;
          right: 270px;
          background: white;
          color: #863228;
          padding: 8px 12px;
          border-radius: 10px;
          display: flex;
          align-items: center;
          gap: 8px;
          font-family: Arial, sans-serif;
          font-weight: bold;
          font-size: 20px;
          border: 2px solid black;
          z-index: 80;
        "
      >
        NEXT RESIDUAL:
        <img
          id="nextResidualImage"
          src=""
          alt="resíduo"
          width="70"
          height="70"
          style="display: none"
        />
      </div>
    </div>

    <script src="../js/main.js"></script>
  </body>
</html>
